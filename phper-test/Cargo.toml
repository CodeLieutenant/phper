[package]
name = "phper-test"
version = "0.4.0-alpha.1"
authors = ["jmjoy <918734043@qq.com>"]
edition = "2021"
rust-version = "1.56"
description = "PHPer testing utilities."
repository = "https://github.com/jmjoy/phper.git"
license = "Unlicense"
keywords = ["php", "binding"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
fpm = ["fastcgi-client", "tokio/full"]

[dependencies]
fastcgi-client = { version = "0.7.0", optional = true }
libc = "0.2.97"
once_cell = "1.5.2"
phper-macros = { version = "0.4.0-alpha.1", path = "../phper-macros" }
tempfile = "3.1.0"
tokio = { version = "1.7.0", optional = true }

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]
all-features = true
